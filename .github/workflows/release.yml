name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            artifact: PortsManager-Windows-x64
            extension: .zip
          - os: macos-latest
            runtime: osx-x64
            artifact: PortsManager-macOS-x64
            extension: .tar.gz
          - os: macos-latest
            runtime: osx-arm64
            artifact: PortsManager-macOS-arm64
            extension: .tar.gz
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: PortsManager-Linux-x64
            extension: .tar.gz

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish
      run: dotnet publish src/PortsManager.Desktop/PortsManager.Desktop.csproj --configuration Release --runtime ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -o ./publish

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: Compress-Archive -Path ./publish/* -DestinationPath ${{ matrix.artifact }}.zip

    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      run: tar -czvf ${{ matrix.artifact }}.tar.gz -C ./publish .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}${{ matrix.extension }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate release notes
      env:
        VERSION: ${{ steps.version.outputs.VERSION }}
        REPO: ${{ github.repository }}
      run: |
        # Get previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        # Generate commit log
        if [ -n "$PREV_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
        else
          # First release - get all commits
          COMMITS=$(git log --pretty=format:"- %s")
        fi

        # Write release notes to file
        cat > release_notes.md << ENDOFFILE
        ## PortsManager ${VERSION}

        A cross-platform desktop application to identify and manage processes bound to network ports.

        ### Downloads

        | Platform | Architecture | Download |
        |----------|--------------|----------|
        | Windows | x64 | [PortsManager-Windows-x64.zip](https://github.com/${REPO}/releases/download/${VERSION}/PortsManager-Windows-x64.zip) |
        | macOS | Intel (x64) | [PortsManager-macOS-x64.tar.gz](https://github.com/${REPO}/releases/download/${VERSION}/PortsManager-macOS-x64.tar.gz) |
        | macOS | Apple Silicon (arm64) | [PortsManager-macOS-arm64.tar.gz](https://github.com/${REPO}/releases/download/${VERSION}/PortsManager-macOS-arm64.tar.gz) |
        | Linux | x64 | [PortsManager-Linux-x64.tar.gz](https://github.com/${REPO}/releases/download/${VERSION}/PortsManager-Linux-x64.tar.gz) |

        ### Installation

        **Windows:** Extract the zip file and run \`PortsManager.Desktop.exe\`

        **macOS:** Extract the archive and run \`PortsManager.Desktop\`. You may need to allow the app in System Preferences > Security & Privacy.

        **Linux:** Extract the archive, make executable with \`chmod +x PortsManager.Desktop\`, and run \`./PortsManager.Desktop\`

        ### What's Changed

        ${COMMITS}
        ENDOFFILE

        # Remove leading whitespace from heredoc
        sed -i 's/^        //' release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        body_path: release_notes.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
